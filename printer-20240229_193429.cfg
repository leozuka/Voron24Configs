[gcode_macro LOAD_FILAMENT]
gcode:
    {% set speed = params.SPEED|default(300) %}
    {% set max_velocity = printer.configfile.settings[''].max_extrude_only_velocity %}
    SAVE_GCODE_STATE NAME=load_state
    G91
    G92 E0
    G1 E350 F{max_velocity} # fast-load
    G1 E25 F{speed} # purge
    RESTORE_GCODE_STATE NAME=load_state

[gcode_macro UNLOAD_FILAMENT]
gcode:
    {% set speed = params.SPEED|default(300) %}
    {% set max_velocity = printer.configfile.settings['extruder'].max_extrude_only_velocity %}
    SAVE_GCODE_STATE NAME=unload_state
    G91
    G92 E0
    G1 E25 F{speed} # purge
    G1 E-420 F{max_velocity} # fast-unload
    RESTORE_GCODE_STATE NAME=unload_state

[gcode_macro CANCEL_PRINT]
description: Cancel the actual running print
rename_existing: CANCEL_PRINT_BASE
gcode:
    G91
    #G0 X150 Y300
    G1 Z+5 F600
    G90
    G0 X150 Y300 F6000
    TURN_OFF_HEATERS
    CLEAR_PAUSE
    SDCARD_RESET_FILE
    BASE_CANCEL_PRINT


[gcode_macro PAUSE]
rename_existing: BASE_PAUSE
gcode:
    ##### set defaults #####
    {% set x = params.X|default(230) %}      #edit to your park position
    {% set y = params.Y|default(230) %}      #edit to your park position
    {% set z = params.Z|default(10)|float %} #edit to your park position
    {% set e = params.E|default(1) %}        #edit to your retract length
    ##### calculate save lift position #####
    {% set max_z = printer.toolhead.axis_maximum.z|float %}
    {% set act_z = printer.toolhead.position.z|float %}
    {% set lift_z = z|abs %}
    {% if act_z < (max_z - lift_z) %}
        {% set z_safe = lift_z %}
    {% else %}
        {% set z_safe = max_z - act_z %}
    {% endif %}
    ##### end of definitions #####
    SAVE_GCODE_STATE NAME=PAUSE_state
    BASE_PAUSE
    G91
    G1 E-{e} F2100
    G1 Z{z_safe}
    G90
    G1 X{x} Y{y} F6000 
    
[gcode_macro RESUME]
rename_existing: BASE_RESUME
gcode:
    ##### set defaults #####
    {% set e = params.E|default(1) %} #edit to your retract length
    G91
    G1 E{e} F2100
    G90
    RESTORE_GCODE_STATE NAME=PAUSE_state MOVE=1
    BASE_RESUME

[gcode_macro G32]
gcode:
    STATUS_COOLING
    BED_MESH_CLEAR
    G28
    QUAD_GANTRY_LEVEL
    G28
    G0 X150 Y150 Z30 F3600
    STATUS_FIRE

   
[gcode_macro PRINT_START]
gcode:

    {% set BED_TEMP = params.BED_TEMP|default(60)|float %}
    {% set EXTRUDER_TEMP = params.EXTRUDER_TEMP|default(190)|float %}

    STATUS_HEATING

    # Use absolute coordinates
    G90 

    STATUS_HEATING
    M117 Heating bed for probing
    M190 S{BED_TEMP}
    M204 S20000
    
    M117 Preheating nozzle for probing
    M109 S150

    ##M117 Homing the printer
    STATUS_HOMING
    SMART_HOME 
 
    ##M117 Nozzle wiping
    STATUS_CLEANING
    CLEAN_NOZZLE_PRINT
    
    M117 Homing Z again
    STATUS_HOMING
    G28 Z

    SMART_QGL

    # If you are generating a new bed mesh:
    STATUS_COOLING
    M117 Adaptive meshing
    BED_MESH_CALIBRATE

    M117 Homing the printer
    STATUS_HOMING
    #G28
       
    # Move the nozzle far from the bed
    M117 Smart parking
    SMART_PARK
    
    # Set and wait for nozzle to reach printing temperature
    STATUS_HEATING
    M117 Setting print temperature
    M109 S{EXTRUDER_TEMP}
    

    # Line purging
    LINE_PURGE
    STATUS_FIRE
    M117
  
    SET_FAN_SPEED FAN=Driver_Cooling SPEED=1
    
# Start printing!


[gcode_macro PRINT_END]
#   Use PRINT_END for the slicer ending script - please customise for your slicer of choice
gcode:
    M400                           ; wait for buffer to clear
    G92 E0                         ; zero the extruder
    G1 E-10.0 F3600                ; retract filament
    G91                            ; relative positioning
    G0 Z1.00 X20.0 Y20.0 F10000    ; move nozzle to remove stringing
    TURN_OFF_HEATERS
    M107                           ; turn off fan
    G1 Z2 F3000                    ; move nozzle up 2mm
    G90                            ; absolute positioning
    G0 X150 Y300 #G28 x y  #G0  X125 Y250 F3600            ; park nozzle at rear
    BED_MESH_CLEAR
    SET_PRESSURE_ADVANCE ADVANCE=0
    M117  Finshed!

    SET_FAN_SPEED FAN=Driver_Cooling SPEED=0
    
